<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Air Asia - Отзывы</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,700;1,400&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./css/main.css">
</head>

<body>
  <div class="wrapper wrapper__reviews">
    <section class="headline">
      <div class="container">
        <header class="header">
          <div class="header__col">
            <a href="./" class="logo">
              <img src="/img/index/logo.png" alt="Air Asia logo" class="logo__image">
            </a>
            <nav class="menu">
              <ul class="menu__list">
                <li class="menu__item"><a href="/" class="menu__link">Главная</a></li>
                <li class="menu__item"><a href="/services.html" class="menu__link">Услуги</a></li>
                <li class="menu__item"><a href="/reviews.html" class="menu__link">Отзывы</a></li>
              </ul>
          </div>
          <div class="header__col header__col--right">
            <address class="contacts">
              <a href="tel:88007003030" class="contacts__phone">8 800 700 30 30</a>
              <div class="contacts__dropdown-title">График работы</div>
            </address>
          </div>
        </header>
        <h1 class="headline__title">Отзывы</h1>
        <nav class="breadcrumbs">
          <ul class="breadcrumbs__list">
            <li class="breadcrumbs__item"><a href="/index.html" class="breadcrumbs__link">Главная</a></li>
            <li class="breadcrumbs__item breadcrumbs__item--active"><a href="#" class="breadcrumbs__link">Отзывы</a>
            </li>
          </ul>
        </nav>
      </div>
    </section>

    <main class="main">
      <section class="section">
        <div class="container">
          <div class="reviews">
            <ul class="reviews__list">
              <li class="reviews__item item-reviews">
                <div class="item-reviews__head">
                  <img src="" alt="" class="item-reviews__avatar"><a href="" class="item-reviews__username"></a>
                  <item-reviews__place></item-reviews__place>
                </div>
                <div class="item-reviews__main">
                  <h4 class="item-reviews__title"></h4>
                  <div class="item-reviews__desc">
                    <p></p>
                  </div>
                  <time class="item-reviews__date"></time>
                </div>
              </li>
            </ul>
          </div>
          <nav class="pager">
            <div class="pager__title">Страница 1 из 7</div>
            <ul class="pager__list">
              <li class="pager__item pager__item--active"><a href="#" class="pager__link">1</a></li>
              <li class="pager__item"><a href="#" class="pager__link">2</a></li>
              <li class="pager__item"><a href="#" class="pager__link">3</a></li>
              <li class="pager__item"><a href="#" class="pager__link">4</a></li>
              <li class="pager__item"><a href="#" class="pager__link">5</a></li>
              <li class="pager__item"><a href="#" class="pager__link">6</a></li>
              <li class="pager__item"><a href="#" class="pager__link">7</a></li>
            </ul>
          </nav>
        </div>
      </section>

      <!-- WIDELINE -->

    </main>
    <footer class="footer">
      <div class="container">
        <footer class="footer__content">
          <div class="footer__col">
            <a href="./" class="logo">
              <img src="/img/index/logo.png" alt="Air Asia logo" class="logo__image">
            </a>
            <nav class="menu">
              <ul class="menu__list">
                <li class="menu__item"><a href="/" class="menu__link">Главная</a></li>
                <li class="menu__item"><a href="/services.html" class="menu__link">Услуги</a></li>
                <li class="menu__item"><a href="/reviews.html" class="menu__link">Отзывы</a></li>
              </ul>
          </div>
          <div class="footer__col footer__col--right">
            <ul class="social">
              <li class="social__item"><a href="#" class="social__link social__link--tg"></a></li>
              <li class="social__item"><a href="#" class="social__link social__link--vk"></a></li>
              <li class="social__item"><a href="#" class="social__link social__link--fb"></a></li>
              <li class="social__item"><a href="#" class=" social__link social__link--inst"></a></li>
            </ul>
            <address class="contacts">
              <div class="contacts__text">Бесплатный звонок по России</div>
              <a href="tel:88007003030" class="contacts__phone">8 800 700 30 30</a>
            </address>
        </footer>
      </div>
</body>

</html>
